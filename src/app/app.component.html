<p-card
  header="Student Data Entry"
  class="p-3 shadow-3"
  [style]="{
    width: '60vw',
    margin: 'auto',
    'margin-top': '5vh'
  }"
>
   <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="grid gap-3">
    <div class="field col-12">
      <label for="name" class="block mb-2">Name:</label>
      <input
        id="name" pInputText
        placeholder="Enter student name"
        formControlName="name"
        class="w-full"
      >
      <small *ngIf="studentForm?.get('name')?.invalid && studentForm?.get('name')?.touched" class="p-error">
        Name is required.
      </small>
    </div>

    <div class="field col-12">
      <label for="roll" class="block mb-2">Roll:</label>
      <input
        id="roll" pInputText
        placeholder="Enter student roll number"
        formControlName="roll"
        class="w-full"
      >
      <small *ngIf="studentForm?.get('roll')?.invalid && studentForm?.get('roll')?.touched" class="p-error">
        Roll is required.
      </small>
    </div>
    <div class="field col-12">
      <label for="number" class="block mb-2">Phone No.:</label>
    <input
        id="number" pInputText
        placeholder="Enter student Phone No."
        formControlName="phoneNumber"
        class="w-full"
      >
      <small *ngIf="studentForm?.get('phoneNumber')?.invalid && studentForm?.get('phoneNumber')?.touched" class="p-error">
        Number is required.
      </small>
    </div>

    <div class="field col-12">
      <label for="class" class="block mb-2">Class:</label>
      <p-dropdown
        id="class"
        placeholder="Select student class"
        formControlName="className"
        [options]="classes"
        class="w-full"
      ></p-dropdown>
      <small *ngIf="studentForm?.get('class')?.invalid && studentForm?.get('class')?.touched" class="p-error">
        Class is required.
      </small>
    </div>

    <p-button type="submit" label="Submit" [disabled]="studentForm?.invalid ?? true" class="mt-3"></p-button>
  </form>

  <p-table
    [value]="students"
    *ngIf="students.length > 0"
    class="mt-5"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Phone No.</th>
        <th>Class</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll }}</td>
        <td>{{ student.phoneNumber }}</td>
        <td>{{ student.className }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
